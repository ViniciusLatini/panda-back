version: '3.9'

services:
  express_api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/panda
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "panda"
    volumes:
      - panda_pg_data:/bitnami/postgresql

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - 'panda_redis_data:/bitnami/redis/data'

volumes:
  panda_pg_data:
  panda_redis_data: